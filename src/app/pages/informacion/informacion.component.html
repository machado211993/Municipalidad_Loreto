<section class="container my-5">
  <div class="row g-4">
    <article
      *ngFor="let informacion of informaciones; let i = index"
      class="col-12 col-sm-6 col-md-4"
    >
      <div class="card shadow-sm h-100 border-0">
        <img
          [src]="informacion.imagen"
          alt="Imagen de la novedad"
          class="card-img-top img-fluid rounded"
          style="cursor: zoom-in"
          data-bs-toggle="modal"
          data-bs-target="#carouselModal"
          (click)="setActiveIndex(i)"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <ng-container *ngIf="i === 0; else textoNormal">
            <a
              [href]="informacion.descripcion"
              target="_blank"
              rel="noopener noreferrer"
              class="card-text text-center small text-primary text-decoration-underline"
              style="cursor: pointer"
            >
              Ir al enlace para descargar la aplicación de la radio
            </a>
          </ng-container>
          <ng-template #textoNormal>
            <p class="card-text text-center small text-secondary">
              {{ informacion.descripcion }}
            </p>
          </ng-template>
        </div>
      </div>
    </article>
  </div>
</section>

<!-- Modal con Carousel para ampliar imágenes -->
<div
  class="modal fade"
  id="carouselModal"
  tabindex="-1"
  aria-labelledby="carouselModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark border-0">
      <div class="modal-header border-0">
        <button
          type="button"
          class="btn-close btn-close-white ms-auto"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body p-0">
        <div
          id="informacionCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              *ngFor="let info of informaciones; let idx = index"
              class="carousel-item"
              [class.active]="idx === activeIndex"
            >
              <img
                [src]="info.imagen"
                class="d-block w-100"
                alt="Imagen ampliada"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#informacionCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#informacionCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
