<header>
  <nav class="container d-flex justify-content-between align-items-center py-3">
    <div class="logo">
      <a routerLink="/">
        <img
          [src]="'/assets/images/logo.jpg'"
          alt="Logo de la Municipalidad"
          class="logo-img"
        />
      </a>
    </div>
    <div class="nav-links d-flex">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        >Inicio</a
      >
      <a routerLink="/eventoproximo" routerLinkActive="active" class="nav-link"
        >Evento Proximo</a
      >
      <a routerLink="/tramites" routerLinkActive="active" class="nav-link"
        >Tramites</a
      >
      <a routerLink="/novedades" routerLinkActive="active" class="nav-link"
        >Novedades</a
      >
      <a routerLink="/autoridades" routerLinkActive="active" class="nav-link"
        >Autoridades</a
      >
      <a routerLink="/contact" routerLinkActive="active" class="nav-link"
        >Contacto</a
      >
    </div>
  </nav>
</header>
